<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <form action="#">
        <label for="First Name">First Name</label><br />
        <input type="text" placeholder="Input Your First Name Here" name="First Name" id="First Name" /><br /><br />
        <label for="Last Name">Last Name</label><br />
        <input type="text" placeholder="Input Your Last Name Here" name="Last Name" id="Last Name" /><br /><br />
        <label for="Email Address">Email Address</label><br />
        <input type="email" placeholder="Input Your Email Address" name="Email Address"
            id="Email Address" /><br /><br />
        <label for="password">Password</label><br />
        <input type="password" placeholder="Input Your Password Here" name="Password" id="password" /><br /><br />
        <label for="gender">Gender</label><br />
        <input type="radio" value="Male" name="gender" id="male"/>
        <span for="male">Male</span>
        <input type="radio" value="Female" name="gender" id="female"/>
        <span for="female">Female</span><br><br>
        <label for="select">Your Division:</label><br>
        <select name="Division" id="select">
            <option value="Dhaka">Dhaka</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Dhaka">Dhaka</option>
        </select><br><br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">I am not robot</label><br><br>
        <label for="textarea">Type your message here</label><br>
        <textarea name="textarea" id="textarea" cols="70" rows="10"></textarea><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    </div>
</body>

</html>
